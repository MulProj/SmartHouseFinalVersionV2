

<form name="form" (ngSubmit)="editHouse.form.valid && save()" #editHouse="ngForm" novalidate>
  <div class="form-group">
      <label for="postCode">Kod pocztowy</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="newHouse.postCode" #postCode="ngModel" [ngClass]="{ 'is-invalid': editHouse.submitted && postCode.invalid }" required />
      <div *ngIf="editHouse.submitted && postCode.invalid" class="invalid-feedback">
          <div *ngIf="postCode.errors.required" class="text-danger">Kod pocztowy jest wymagany</div>
      </div>
  </div>

  <div class="form-group">
    <label for="town">Miasto</label>
    <input type="text" class="form-control" name="town" [(ngModel)]="newHouse.town" #town="ngModel" [ngClass]="{ 'is-invalid': editHouse.submitted && town.invalid }" required />
    <div *ngIf="editHouse.submitted && town.invalid" class="invalid-feedback">
        <div *ngIf="town.errors.required" class="text-danger">Miasto jest wymagane</div>
    </div>
</div>

  <div class="form-group">
    <label for="street">Ulica</label>
    <input type="text" class="form-control" name="street" [(ngModel)]="newHouse.street" #street="ngModel" [ngClass]="{ 'is-invalid': editHouse.submitted && street.invalid }" required />
    <div *ngIf="editHouse.submitted && street.invalid" class="invalid-feedback">
        <div *ngIf="street.errors.required" class="text-danger">Miasto jest wymagane</div>
    </div>
</div>

<div class="form-group">
  <label for="houseNumber">Number mieszkania</label>
  <input type="text" class="form-control" name="houseNumber" [(ngModel)]="newHouse.houseNumber" #houseNumber="ngModel" [ngClass]="{ 'is-invalid': editHouse.submitted && houseNumber.invalid }" required />
  <div *ngIf="editHouse.submitted && houseNumber.invalid" class="invalid-feedback">
      <div *ngIf="houseNumber.errors.required" class="text-danger">Miasto jest wymagane</div>
  </div>
</div>

<div class="form-group">
  <label for="desc">Opis</label>
  <input type="text" class="form-control" name="desc" [(ngModel)]="newHouse.description" #desc="ngModel" [ngClass]="{ 'is-invalid': editHouse.submitted && desc.invalid }" required />
  <div *ngIf="editHouse.submitted && desc.invalid" class="invalid-feedback">
      <div *ngIf="desc.errors.required" class="text-danger">Opis mieszkania jest wymagany</div>
  </div>
</div>

<div class="form-group">
  <label for="plan">Plan mieszkania</label>
  <input #file type="file" multiple (change)="getBase64($event)" />  
</div>
  <div class="form-group">
      <button class="btn btn-primary">Zapisz</button>
      Po zapisaniu należy odświeżyć stronę
  </div>
</form>
